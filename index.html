<!DOCTYPE html>
<html>

<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="wrapper">

		<form name="login-form" class="login-form">

			<div class="header">
				<h1>LOG IN HERE!</h1>
				<span class="login-text">please fill out the form below to login to my awesome JavaScript Quiz.</span>
			</div>

			<div class="content">
				<input name="username" type="text" class="input username" id="name" placeholder="UserName" />
				<input name="password" type="password" class="input password" id="password" placeholder="Password" />
			</div>

			<div class="footer">
				<input type="button" name="submit" value="Login" class="input button" id="submit" />
				<a class="forget" href="#">forget password</a>
				<p class="signup">Don't have account please go for <a href="#">Sign Up</a></p>
			</div>

		</form>

	</div>
	<div id="quiz" class="quiz hide">
		<div class="manage">
			<div id="questionsTime">
				<div id="question">Question</div>
				<div id="answer" class="btn-answer">
					<button id="ans1" class="btn">Answer 1</button>
					<button id="ans2" class="btn">Answer 2</button>
					<button id="ans3" class="btn">Answer 3</button>
					<button id="ans4" class="btn">Answer 4</button>
				</div>
			</div>
			<div class="control">
				<button id="next-btn" class="next-btn">Next</button>
			</div>
		</div>
	</div>
	<script defer type="text/javascript" src="app.js"></script>
</body>

</html>
